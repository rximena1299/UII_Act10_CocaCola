{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sistema de Gestión de Productos</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index_productos' %}">
                    <i class="fa-solid fa-boxes-stacked fa-lg"></i> Sistema de Gestión de Productos
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index_productos' %}">
                                <i class="fa-solid fa-list fa-lg"></i> Todos los Productos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_producto' %}">
                                <i class="fa-solid fa-plus fa-lg"></i> Agregar Producto
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            {% block body %}
            {% endblock %}
        </div>
        <footer class="mt-auto mb-4">
            <div class="text-center">
                <span>
                    Copyright &copy; <script>document.write(new Date().getFullYear())</script> Tu Empresa.
                </span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
