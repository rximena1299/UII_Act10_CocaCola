{% extends "productos/base.html" %}

{% block body %}
    <h3 class="text-center m-4">Actualizar Producto</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            El producto se actualizó correctamente.
            <a href="{% url 'index_productos' %}" class="alert-link">Ir a la página principal.</a>
        </div>
    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header">
                        <i class="fa-solid fa-pen-to-square fa-lg"></i> Actualizar Registro de Producto
                    </div>
                    <div class="card-body">
                        <form action="{% url 'edit_producto' producto.id %}" method="POST">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                            <a href="{% url 'index_productos' %}" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
